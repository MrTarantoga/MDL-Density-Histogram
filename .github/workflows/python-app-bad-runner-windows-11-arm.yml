# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application bad runner for windows-11-arm

on:
  push:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-11-arm]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.0
        env:
          CIBW_TEST_REQUIRES: pytest pytest-xdist pandas pyarrow brotli meson cmake ninja
          CIBW_TEST_COMMAND: "pytest {project}/tests -n auto"
          CIBW_SKIP: >-
            cp38-* cp39-* cp310-* cp314-* cp314t-* *win32*
